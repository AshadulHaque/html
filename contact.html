<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - codewithashad</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col">
        <header class="py-6 bg-white shadow-md">
            <div class="container mx-auto flex justify-between items-center px-4">
                <h1 class="text-3xl font-bold text-purple-700">codewithashad</h1>
                <nav>
                    <a href="about.html" class="text-gray-700 hover:text-purple-700 mx-2">About</a>
                    <a href="projects.html" class="text-gray-700 hover:text-purple-700 mx-2">Projects</a>
                    <a href="contact.html" class="text-purple-700 font-bold mx-2">Contact</a>
                </nav>
            </div>
        </header>
        <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
            <h2 class="text-4xl font-extrabold text-purple-800 mb-4">Contact</h2>
            <form class="max-w-lg mx-auto bg-purple-50 p-6 rounded-lg shadow">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="name">Name</label>
                    <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400"
                        type="text" id="name" name="name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400"
                        type="email" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="message">Message</label>
                    <textarea
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400"
                        id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit"
                    class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition">Send</button>
            </form>
            <div id="contactResult" class="mt-6 text-center text-lg font-semibold text-purple-800"></div>
        </main>
        <footer class="py-6 bg-purple-700 text-white text-center">
            &copy; 2025 codewithashad. All rights reserved.
        </footer>
        <script>
            document.querySelector('form').addEventListener('submit', function (e) {
                e.preventDefault();
                document.getElementById('contactResult').textContent = 'Thank you for reaching out!';
                this.reset();
            });
        </script>
    </body>

</html>
